apiVersion: apps/v1
kind: Deployment
metadata:
  name: server
  labels:
    app: server
spec:
  selector:
    matchLabels:
      app: server
  replicas: 2
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
        - name: server
          image: antoniolopesg/hello-world:v4
          env:
            - name: NAME
              valueFrom:
                configMapKeyRef:
                  name: server-env
                  key: NAME
            - name: AGE
              valueFrom:
                configMapKeyRef:
                  name: server-env
                  key: AGE